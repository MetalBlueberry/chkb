base:
  KEY_LEFTSHIFT:
    Tap:
      - action: PushLayer
        layerName: numpad
    # Hold:
    #     action: Tap
    #     keyCode: KEY_CAPSLOCK
  KEY_CAPSLOCK:
    Tap:
      - action: PushLayer
        layerName: control
    Map:
      - keyCode: KEY_LEFTMETA
  # disable esc for forced learning
  # KEY_ESC:
  #     Map:
  #       action: Nil

control:
  KEY_CAPSLOCK:
    Tap:
      - action: PopLayer
        layerName: control
  KEY_A:
    Tap:
      - action: PopLayer
        layerName: control
      - action: PushLayer
        layerName: arrows
  KEY_SEMICOLON:
    Map:
      - keyCode: KEY_ENTER
      - action: PopLayer
        layerName: control
  KEY_J:
    Map:
      - keyCode: KEY_BACKSPACE
  KEY_D:
    Map:
      - keyCode: KEY_ESC
      - action: PopLayer
        layerName: control
arrows:
  KEY_CAPSLOCK:
    Tap:
      - action: PopLayer
        layerName: arrows
  KEY_J:
    Map: 
      - keyCode: "KEY_DOWN"
  KEY_K:
    Map: 
      - keyCode: "KEY_UP"
  KEY_H:
    Map: 
      - keyCode: "KEY_LEFT"
  KEY_L:
    Map: 
      - keyCode: "KEY_RIGHT"
numpad:
  KEY_LEFTSHIFT:
    Tap:
      - action: PopLayer
  KEY_U:
    Map:
      - keyCode: KEY_7
  KEY_I:
    Map:
      - keyCode: KEY_8
  KEY_O:
    Map:
      - keyCode: KEY_9
  KEY_J:
    Map:
      - keyCode: KEY_4
  KEY_K:
    Map:
      - keyCode: KEY_5
  KEY_L:
    Map:
      - keyCode: KEY_6
  KEY_M:
    Map:
      - keyCode: KEY_1
  KEY_COMMA:
    Map:
      - keyCode: KEY_2
  KEY_DOT:
    Map:
      - keyCode: KEY_3
  KEY_SEMICOLON:
    Map:
      - keyCode: KEY_ENTER
